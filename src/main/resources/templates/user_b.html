<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <div  th:insert="~{fragment_page_panels :: head_css}"></div>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:insert="~{fragment_page_panels :: navka}">navBar</div>

<div class="container-fluid" style="height: 1000px">
    <div class="row" style="height: inherit">

        <div class="col-md-2" th:insert="~{fragment_page_panels :: left_panel}">left_panel</div>

        <div class="col-md-10 bg-light">

            <div class="container-fluid">

                <div class="row">
                <div class="col-md-12"><br>
                    <h1>User information-page</h1><br>

                    <div class="card card-warning">
                        <div class="card-header"><h3>About user</h3></div>
                        <div class="card-body">
                            <table class="table table-striped" th:if = "${authUser}">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Email</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Roles</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td th:text="${authUser.getId()}"></td>
                                        <td th:text="${authUser.getEmail()}"></td>
                                        <td th:text="${authUser.getName()}"></td>
                                        <td th:text="${authUser.getAge()}"></td>
                                        <td><th:block th:each="role : ${authUser.getAuthorities()}" th:text="${role.getAuthority()} + ', '">role</th:block></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        </div>
    </div>
</div>

<br/>
<br/>
<div th:insert="~{fragment_page_panels :: footer}"></div>
</body>
</html>
