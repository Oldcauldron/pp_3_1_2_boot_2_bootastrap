<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration new user</title>
</head>
<body>

<div th:fragment="registration_panel" class="container-fluid"><br/><br/>
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-3">
                    <form th:method="POST" th:action="@{/registration-b}" th:object="${user}">
                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="emailInput" placeholder="name@example.com">
                            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div><br/>
                            <div style="color: red" th:if="${errorExist}" th:text="${errorExist}">Error</div>
                        </div>
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="name_example">
                            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div><br/>
                        </div>
                        <div class="form-group">
                            <label for="age">Select age: </label>
                            <select class="form-control" th:field="*{age}" id="age">
                                <option th:each="i : ${#numbers.sequence(0, 170)}" th:value="${i}" th:text="${i}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pass">Enter password</label>
                            <input type="password" class="form-control" th:field="*{password}" id="pass" value="pass" placeholder="password"/></br>
                            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Roles</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2"  th:field="*{roles}">
                                <option th:each="roll : ${rolesAll}" th:value="${roll.getId()}" th:text="${roll.getRole()}">role</option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-success" value="Add new user"/><br><br>
                    </form>
        </div>
        <div class="col-md-5"></div>

    </div>
</div>

</body>
</html>
