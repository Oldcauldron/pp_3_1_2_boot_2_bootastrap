<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<div th:if = "${user}">
    <h2 th:text="${user.getEmail()}">email</h2><br/><br/>
    <h2 th:text="${user.getName()}">name</h2><br/><br/>
    <p th:text="${user.getId()} + ', email - ' + ${user.getEmail()} + ', name - ' + ${user.getName()} +  ', age - ' + ${user.getAge()} + ', Password - ' + ${user.getPassword()}">user</p><br/>
    <br/>
    <div th:each="role : ${user.getAuthorities()}">
        <p th:text="${role.getAuthority()}">role</p>
    </div>

<!--    </div>-->

<!--    + ', getRoles - ' + ${#arrays.toStringArray(user.getRoles())}-->
</div>
<br/>

</body>
</html>
