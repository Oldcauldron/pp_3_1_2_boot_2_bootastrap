<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>common</title>
</head>
<body>

<div th:fragment="head_css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</div>


<div th:fragment="navka">
    <nav class="navbar navbar-light bg-light">
        <a href="http://pogugli.com/?361249" class="navbar-brand">LOGO</a>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <span class="navbar-text">
                <th:block th:if="${#request.userPrincipal}">
                    <th:block th:text="${#authentication.getName()} + ', with roles:'">user</th:block>
                    <th:block th:each="role : ${roles}">
                        <th:block th:text="${role}">role</th:block>
                    </th:block>
                </th:block>
                </span>
                </li>
            </ul>
            <th:block th:if="${#request.userPrincipal}">
                <a class="nav-link" th:href="@{/logout}">logout</a>
            </th:block>
        </div>
    </nav>
</div>


<div th:fragment="left_panel"><br/>
    <nav class="nav flex-column nav-pills text-center">
        <a class="nav-link" th:if="${#request.isUserInRole('ROLE_ADMIN')}" th:href="@{/admin-b}">Admin</a>
        <a class="nav-link" th:href="@{/user-b/{id}(id=${authUser.getId()})}">Profile</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
    </nav>
</div>


<div th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</div>


</body>
</html>
